<!DOCTYPE html>
<html>
  <title>The Purnisher</title>
  <head>
    <link rel="stylesheet" href="button.css">
    <link rel="stylesheet" href="./style.css" />
    <script src='./background.js'></script>
    <script src="./options.js" defer></script>
  </head>
  <body>
    <h3>Add your favourite website here ...</h3>
    <div style="text-align: center;"><input placeholder='Website URL ...' type='text' id='url'></div>
    <div style="text-align: center; padding-top: 20px; padding-bottom: 10px;"><select class='custom-select' name='purnishment' id='opt'>
      <option value='' disabled selected>Select your preference</option>
      <option value='opt1'>Lock keyboard for 5 mins</option>
      <option value='opt2'>Lock screen for 5 mins</option>
      <option value='opt3'>Lock browser for 5 mins</option>
      <option value='opt4'>TOP SECRET ...</option>
    </select></div><br>
    <div class = 'button-for-fun'>
      <button type='button' id='submitWebsite' 
      style="background-color: lightslategray;
             border-width: 1px;
             border-radius: 5px;
             font-size: 18px;
             width: 80px;
             height: 40px;">
        Submit
      </button>
    </div>
    <img src='./images/open-mouth.jpeg' style="align-self: center;"></img>
  </body>
</html>
